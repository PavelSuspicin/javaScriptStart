<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0,
       maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deleniti,
          quaerat?
        </p>
      </header>
      <form id="survey-form" action="">
        <div class="form-group">
          <label for="name" id="name-label">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email" id="email-label">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="form-group">
          <label for="number" id="number-label">Age <span>(optional)</span></label>
          <input
            type="number"
            name="age"
            id="number"
            min="10"
            max="99"
            class="form-control"
            placeholder="Age"
          />
        </div>
        <div class="form-group">
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
          <select name="role" id="dropdown" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value=job">Full time job</option>
            <option value="learner">Full time learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
          <label>
            <input type="radio" value="definitely" name="recommend"
                   checked class="input-radio">Definitely
          </label>
          <label >
            <input type="radio" value="maybe" name="recommend" class='input-radio'>
            Maybe
          </label>
          <label>
            <input type="radio" value="not-sure" name="recommend" class="input-radio">
            Not sure
          </label>
        </div>
        <div class="form-group">
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
          <select name="mostlike" id="most-like" class="form-control">
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
          </select>
        </div>
      </form>
    </div>
  </body>
</html>
